    <div class="container">
      <div class="box blue">
        <h1>Using background-image</h1>
        <input type="checkbox" id="1" />
        <label for="1"><span class="checkbox"></span> </label>
        <input type="radio" id="5" />
        <label for="5"><span class="radiobtn"></span> </label>
      </div>
      <div class="box green">
        <h1>Using background-image w/ transparent filling</h1>
        <input type="checkbox" id="2" checked />
        <label for="2"><span class="checkbox"></span> </label>
        <input type="radio" id="6" checked />
        <label for="6"><span class="radiobtn"></span> </label>
        <h2>(refresh the page to see the color change)</h2>
      </div>
      <div class="box dark-blue">
        <h1>Using plain CSS (:before & :after)</h1>
        <input type="checkbox" id="3" />
        <label for="3"><span class="checkbox"></span> </label>
        <input type="radio" id="7" />
        <label for="7"><span class="radiobtn"></span> </label>
      </div>
      <div class="box orange">
        <h1>Using inline SVG</h1>
        <input type="checkbox" id="4" />
        <label for="4">
          <span class="checkbox">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              enable-background="new 0 0 24 24"
            >
              <path
                fill="#95a5a6"
                d="M21.7 3.2c-.3-.3-.8-.3-1.1 0l-11.2 11.1c-.3.3-.8.3-1.1 0l-4.9-5c-.1-.1-.3-.2-.5-.2s-.4.1-.5.2l-2.2 1.9c-.1.2-.2.4-.2.6 0 .2.1.4.2.5l4.9 5.2 1.1 1.1 2.1 2.1c.3.3.8.3 1.1 0l14.4-14.3c.3-.3.3-.8 0-1.1l-2.1-2.1z"
              />
            </svg>
          </span>
        </label>
        <input type="radio" id="8" />
        <label for="8">
          <span class="radiobtn">
            <svg width="100px" height="100px">
              <circle cx="50" cy="50" r="15" fill="#95a5a6" />
            </svg>
          </span>
        </label>
      </div>
    </div>
